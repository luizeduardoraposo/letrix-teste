<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Quadrada</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="main-container">
    <section id="game-section">
      <table id="main-table"></table>
      <button id="settings-btn" class="settings-btn" aria-label="Configurações" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-gear"
          viewBox="0 0 16 16">
          <path
            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
          <path
            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z" />
        </svg>
      </button>
    </section>
  </div>


  <!-- Modal de Configurações -->
  <div id="settings-modal" class="custom-modal hidden">
    <div class="modal-content bg-primary text-white border-0 shadow-lg rounded-4 p-4 mx-auto"
      style="max-width: 400px; width: 100%;">
      <button class="close-modal btn btn-light position-absolute top-0 end-0 m-2" aria-label="Fechar"
        type="button">&times;</button>
      <h2 class="mb-4">Configurações</h2>
      <div class="option-group mb-4">
        <h3 class="mb-3">Posição da Tabela</h3>
        <div class="table-position-cards d-flex gap-3 mb-3">
          <div
            class="position-card bg-light text-primary border border-primary rounded-3 px-4 py-2 fw-bold cursor-pointer"
            data-pos="left">
            <span>Esquerda</span>
          </div>
          <div
            class="position-card bg-light text-primary border border-primary rounded-3 px-4 py-2 fw-bold cursor-pointer"
            data-pos="center">
            <span>Centro</span>
          </div>
          <div
            class="position-card bg-light text-primary border border-primary rounded-3 px-4 py-2 fw-bold cursor-pointer"
            data-pos="right">
            <span>Direita</span>
          </div>
        </div>
      </div>
      <div class="option-group">
        <h3 class="mb-3">Opções de Jogo</h3>
        <button class="modal-option btn btn-light text-primary w-100 mb-2 rounded-3" type="button">Novo Jogo</button>
        <button class="modal-option btn btn-light text-primary w-100 mb-2 rounded-3" type="button">Torneio</button>
        <button class="modal-option btn btn-light text-primary w-100 mb-2 rounded-3" type="button">Ranking</button>
        <button class="modal-option btn btn-light text-primary w-100 mb-2 rounded-3" type="button">Perfil</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
