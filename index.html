<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Quadrada</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main-container">
    <section id="game-section">
      <table id="main-table"></table>
      <button id="settings-btn" class="settings-btn" aria-label="Configurações" type="button">
        <span class="icon-gear"></span>
      </button>
      <button id="settings-btn-mobile" class="settings-btn mobile" aria-label="Configurações" type="button">
        <span class="icon-gear"></span>
      </button>
    </section>
  </div>


  <!-- Modal de Configurações -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal" aria-label="Fechar" type="button">&times;</button>
      <h2>Configurações</h2>
      <div class="option-group">
        <h3>Posição da Tabela</h3>
        <div class="table-position-cards">
          <div class="position-card" data-pos="left">
            <span>Esquerda</span>
          </div>
          <div class="position-card" data-pos="center">
            <span>Centro</span>
          </div>
          <div class="position-card" data-pos="right">
            <span>Direita</span>
          </div>
        </div>
      </div>
      <div class="option-group">
        <h3>Opções de Jogo</h3>
        <button class="modal-option" type="button">Novo Jogo</button>
        <button class="modal-option" type="button">Torneio</button>
        <button class="modal-option" type="button">Ranking</button>
        <button class="modal-option" type="button">Perfil</button>
      </div>
    </div>
  </div>

  <script src="generator.js"></script>
  <script src="script.js"></script>
</body>

</html>
