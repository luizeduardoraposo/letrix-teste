<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Frequência de Letras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Frequência de Letras</h1>
    <input type="file" id="fileInput" accept=".txt" class="form-control mb-4" style="max-width:300px;">
    <div class="row">
      <div class="col-md-6">
        <h2 class="h5">Ordenado por Letra</h2>
        <table id="freqTable" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Letra</th>
              <th>Frequência</th>
            </tr>
          </thead>
          <tbody>
            <!-- Frequências serão inseridas aqui -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2 class="h5">Ordenado por Frequência</h2>
        <table id="freqTableSorted" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Letra</th>
              <th>Frequência</th>
            </tr>
          </thead>
          <tbody>
            <!-- Frequências ordenadas serão inseridas aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="freq.js"></script>
</body>

</html>
