<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos de Anagramas</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #f2f2f2;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 2rem;
      color: #333;
    }



    /* Gráficos removidos */
  </style>
  <!-- Chart.js removido -->
</head>

<body>
  <h1>Grupos de Anagramas</h1>
  <div style="width:100%; max-width:900px; margin:2rem auto;">
    <table id="anagramTable" style="width:100%; border-collapse:collapse; background:#fff; color:#222;">
      <thead>
        <tr style="background:#eee;">
          <th style="padding:8px; border:1px solid #ccc;">Palavras</th>
          <th style="padding:8px; border:1px solid #ccc;">Letras</th>
          <th style="padding:8px; border:1px solid #ccc;">Quantidade de Palavras</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('graph-data.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('anagramTable').getElementsByTagName('tbody')[0];
        // Ordena do maior para o menor pelo campo letterscount
        const sorted = data.wordLengthCount.slice().sort((a, b) => b.letterscount - a.letterscount);
        sorted.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td style=\"padding:8px; border:1px solid #ccc;\">${item.words}</td>
            <td style=\"padding:8px; border:1px solid #ccc; text-align:center;\">${item.letterscount}</td>
            <td style=\"padding:8px; border:1px solid #ccc; text-align:center;\">${item.countwords}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>
</body>

</html>
